name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '20'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests
        working-directory: backend

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
  
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Suppress ESLint Warnings
        run: |
          sed -i 's/no-unused-vars/\/\/ no-unused-vars/' path/to/your/project/build/static/js/*.js
          sed -i 's/react-hooks\/exhaustive-deps/\/\* react-hooks\/exhaustive-deps \*\//' path/to/your/project/build/static/js/*.js
        working-directory: frontend
        
      - name: Build frontend
        run: npm run build --if--present
        working-directory: frontend  

      
